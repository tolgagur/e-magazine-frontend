<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">

  <!-- Section to Display Post Information-->
  <div class="col-md-11">
    <span class="subreddit-info">

      <span> GÃ¶nderen:  <a class="username" routerLink="/profile/{{post.userId}}">{{post.userId}}</a></span>

    </span>
    <hr />
    <div class="post-title">
      <a class="postname" (click)="goToPost(post.postId)">{{post.title}}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.content"></p>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.createdDate"></p>
    </div>
    <hr />
    <span>
      <a class="btnCommments" role="button">

        Comments({{post.likeCount}})
      </a>
      <button class="login" (click)="goToPost(post.postId)" >
        Read Post
      </button>
    </span>
  </div>
  <app-vote-button [post]="post"></app-vote-button>
</div>
