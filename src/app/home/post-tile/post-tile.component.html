<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Display Posts-->

    <!-- Section to Display Post Information-->
    <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subreddit-text"><a class="posturl" routerLink="/profile/{{post.userId}}">{{post.fullName}}</a></span>
      <span> . Posted by <a class="username" routerLink="/profile/{{post.userId}}">{{post.userName}}</a></span>
      <span> . {{post.createdDate}}</span>
    </span>
      <hr />
      <div class="post-title">
        <img src="https://cdn.photo-kako.com/sample/low-image-quality.jpg"
             height="800"
             width="600">
      </div>
      <div>
        <p class="post-text" [innerHtml]="post.title"></p>
      </div>
      <hr />
      <span>
      <a class="btnCommments" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{post.commentCount}})
      </a>
      <button class="btn btn-primary" (click)="goToPost(post.postId)">
        Read Post
      </button>
    </span>
    </div>

  </div>
