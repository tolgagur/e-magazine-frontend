
<br>
<div class="container">
  <div>
    <div class="container">
      <section class="mx-auto my-5" style="max-width: 55rem;">
        <div class="card">
          <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0">User Settings</h3>
              </div>
              <div class="card-body">
                <form  [formGroup]="settingsForm" (ngSubmit)="settings()"  >
                  <div class="form-group row">
                    <label for="firstName" class="col-md-4 col-form-label text-md-right">firstName</label>
                    <div class="col-md-6">
                      <input type="text"   id="firstName" [formControlName]="'firstName'"  class="form-control" name="email-address" required
                             autofocus>

                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastName" class="col-md-4 col-form-label text-md-right">lastName</label>
                    <div class="col-md-6">
                      <input type="text"   id="lastName" [formControlName]="'lastName'"  class="form-control" name="email-address" required
                             autofocus>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                      Address</label>
                    <div class="col-md-6">
                      <input type="text" [formControlName]="'email'"  id="email" class="form-control" name="email-address" required
                             autofocus>

                    </div>
                  </div>



                  <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-6">
                      <input type="password" [formControlName]="'password'"  id="password" class="form-control" name="password" required>

                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Profile Ä°mage</label>
                    <div class="col-md-6">
                      <input
                        [formControlName]="'file'"
                        id="file"
                        type="file"
                        class="form-control"
                        (change)="onFileChange($event)">
                      <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                        <div *ngIf="f.file.errors.required">File is required.</div>
                      </div>

                    </div>
                  </div>



                  <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
                </form>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>

  </div>
</div>
