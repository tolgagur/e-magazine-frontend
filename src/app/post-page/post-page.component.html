<div class="container">
  <div class="row">
    <div class="create-post-page-container">
      <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
        <div class="form-group">
          <div class="create-post-page-heading">Post Create</div>
          <hr/>

          <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 5px"
                 placeholder="Title">
          <input type="text" [formControlName]="'content'" class="form-control" style="margin-top: 5px"
                 placeholder="content">
          <select class="form-control" style="margin-top: 10px" [formControlName]="'tag'">
            <option value="" selected disabled>Tag Sec</option>
            <option *ngFor="let tagModel of tagModels">{{tagModel.category}}</option>
          </select>

          <select class="form-control" style="margin-top: 10px" [formControlName]="'tag'">
            <option value="" selected disabled>Tag Sec</option>
            <option *ngFor="let tagModel of tagModels">{{tagModel.name}}</option>
          </select>



          <input
            [formControlName]="'file'"
            id="file"
            type="file"
            class="form-control"
            (change)="onFileChange($event)">
          <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
            <div *ngIf="f.file.errors.required">File is required.</div>
          </div>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button class="btnCreate-post-page">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>
