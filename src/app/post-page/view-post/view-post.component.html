<br>
<div class="container">
  <div>

    <div class="container">
      <section class="mx-auto my-5" style="max-width: 33rem;">

        <div class="card">
          <div class="card-body d-flex flex-row">
            <img src="{{post.userProfilePic}}" class="rounded-circle me-3" height="50px"
                 width="50px" alt="avatar" />
            <div>
              <p class="text-uppercase mb-2"><b><a href="/profile/{{post.userId}}" class="link-dark">{{post.fullName}}</a> </b></p>
              <p class="card-text"><fa-icon [icon]="faClock" > </fa-icon>&nbsp;{{post.createdDate}}</p>
            </div>
          </div>
          <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
            <img class="img-fluid" src="{{post.picture}}"
                 alt="Card image cap" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{post.content}}</h5>
            <p>
              {{post.title}}
            </p>
            <a href="/post/{{post.postId}}" class="btn btn-outline-success btn-sm">Read More</a>&nbsp;
            <app-vote-button class="btn btn-outline-danger " [post]="post"></app-vote-button>
          </div>
        </div>

      </section>
    </div>

  </div>


  <!--          comment-->
          <div class="post-comment">
            <form [formGroup]="commentForm" (ngSubmit)="postComment()">
              <div class="form-group">
                <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
              </div>
              <button type="submit" class="login float-right"(click)="refresh()">Comment</button>
            </form>
          </div>
<!--          comment-->
<!--          yorumlar-->
          <div style="margin-top: 60px;" *ngFor="let c of post.comments">
            <div class="comment">
              <div class="username">
                {{c.createdDate}} <a routerLink="/profile/{{c.userId}}"> {{c.fullName}} </a>
              </div>
              <div>
              </div>
              <b>{{c.comment}}</b>
            </div>
            <hr/>
          </div>
<!--          yorumlar-->

</div>
